<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel = "stylesheet" href = "styles.css">
</head>
<body>
    <div class="text-center">
        <img src="Imagens/20200241-design-de-icone-de-livro-gratis-vetor.jpg" class="rounded" style="margin: 10px;height: 250px; width: 250;">
        <h1>Sistema de Biblioteca</h1>
        <h3>Escola de Ensino Básico Druziana Sartori</h3>
    </div>

    <div class="btn-group-left" style="text-align: end; margin: 20px;">
        <a class="botao2" href="Index.html">Voltar</a>
    </div>

    <form>
        <section style="margin: 20px;">
            <div class="mb-3">
                <label for="titulo" class="form-label">Título do Livro:</label>
                <input type="text" class="form-control" id="titulo_livro" aria-describedby="titulo">
            </div>
        </section>
       
        <section style="margin: 20px;">
            <div class="mb-3">
                <label for="autor" class="form-label">Autor do Livro:</label>
                <input type="text" class="form-control" id="autor_livro" aria-describedby="autor">
            </div>
        </section>

        <section style="margin: 20px;">
            <div class="mb-3">
                <label for="editora" class="form-label">Editora do Livro:</label>
                <input type="text" class="form-control" id="editora_livro" aria-describedby="editora">
            </div>
        </section>
        
        <section style="margin: 20px;">
            <div class="mb-3">
                <label for="ano" class="form-label">Ano de publicação do Livro:</label>
                <input type="text" class="form-control" id="ano_livro" aria-describedby="ano">
            </div>
        </section>

        <section style="margin: 20px;">
            <div class="mb-3">
                <label for="genero" class="form-label">Genero do Livro:</label>
                <input type="text" class="form-control" id="genero_livro" aria-describedby="genero">
            </div>
        </section>

        
        <button style="margin:20px" type="submit" class="btn botaoSalvar">Salvar Alteração</button>
      </form>
    
    
</body>
</html>
